name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g., v1.0.0, dev)"
        required: true
        default: "dev"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tag
        id: set-image
        run: |
          REPO_LOWER="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          TAG="${{ github.event.inputs.tag }}"
          IMAGE="ghcr.io/${REPO_LOWER}:${TAG}"
          echo "Using image: $IMAGE"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Extract Python version from pyproject.toml
        id: python-version
        run: |
          VERSION=$(grep -oP '(?<=requires-python = "==)\d+\.\d+\.\d+' pyproject.toml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.set-image.outputs.image }}
          build-args: |
            PYTHON_VERSION=${{ steps.python-version.outputs.version }}
          platforms: linux/amd64,linux/arm64
