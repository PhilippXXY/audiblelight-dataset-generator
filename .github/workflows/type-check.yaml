name: Type Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Extract Python version from pyproject.toml
        id: python-version
        run: |
          VERSION=$(grep -Po '(?<=requires-python = "==)\d+\.\d+\.\d+' pyproject.toml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.python-version.outputs.version }}
          check-latest: true

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Sync dependencies with uv
        run: uv sync

      - name: Run mypy
        run: |
          uv run mypy src --ignore-missing-imports --explicit-package-bases --exclude=src/lam_min
